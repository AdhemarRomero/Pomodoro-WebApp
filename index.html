<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro-WebApp</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">

    <div id="time">
      <h1>POMODORO</h1>
      <div id="value"></div>
      <div id="taskName"><p>Sin Tareas</p></div>
    </div>

    <div class="tasks-container">
      <form id="form">
        <input type="text" id="itTask">
        <input type="submit" id="btnAdd" value="Agregar Tarea">
      </form>
    </div>

    <div id="tasks"></div>
  </div>  
  <script src="./main.js"></script>
</body>
</html>
